language: ruby
cache: bundler
rvm:
- 2.3.0
sudo: false
deploy:
  edge:
    source: criteo-forks/dpl
    branch: chef_ruby2
  provider: chef-supermarket
  user_id: annih
  client_key: .travis/annih.pem
  cookbook_name: updatable-attributes
  cookbook_category: Other
  skip_cleanup: true
  on:
    tags: true
before_deploy:
- openssl aes-256-cbc -K $encrypted_407c19baee9f_key -iv $encrypted_407c19baee9f_iv -in .travis/annih.pem.enc -out .travis/annih.pem -d
